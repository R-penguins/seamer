<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Seamer</title>
  </head>
  <body class="py-5">
    <div class="container">
      <h1>Seamer</h1>
      <p class="lead">Seam carving tool</p>
      <p>This tool implements seam carving as proposed in the <a href="https://faculty.idc.ac.il/arik/SCWeb/imret/index.html">original paper</a>.</p>
      <p id="input" hidden>
        <div class="custom-file">
          <input type="file" class="custom-file-input" id="fileInput" required>
          <label class="custom-file-label" for="fileInput">Choose file...</label>
        </div>
      </p>
      <p>
        <button type="button" class="btn btn-primary" id="carver" onclick="seamCarve();" hidden>Carve</button>
      </p>
      <canvas id="imageCanvas"></canvas>
    </div>

    <img id="imageSrc" hidden src="images/Broadway_tower_600-392.jpg" crossorigin="anonymous"/>

    <script src="scripts/priority-queue.js"></script>
    <script src="scripts/seamcarving.js"></script>
    <script src="scripts/index.js"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="scripts/opencv.js" async onload="onOpenCvReady();"></script>
  </body>
</html>
