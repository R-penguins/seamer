<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/11.0.2/css/bootstrap-slider.min.css">
    <title>Seamer</title>
  </head>
  <body class="py-5">
    <div class="container">
      <h1>Seamer</h1>
      <a href="https://github.com/R-penguins/seamer">
        <img src="images/GitHub-Mark-32px.png" class="rounded float-right">
      </a>
      <p class="lead">Seam carving tool</p>
      <p>This tool implements seam carving as proposed in the <a href="https://faculty.idc.ac.il/arik/SCWeb/imret/index.html">original paper</a>.</p>
      <div class="spinner-border" role="status" id="spinner">
        <span class="sr-only">Loading...</span>
      </div>
      <p>
        <div class="custom-file" id="input" hidden>
          <input type="file" class="custom-file-input" id="fileInput" required>
          <label class="custom-file-label" for="fileInput">Choose file...</label>
        </div>
      </p>
      <p>
        <div class="custom-control custom-checkbox" id="seamCheckbox" hidden>
            <input type="checkbox" class="custom-control-input" id="seamSwitch" checked>
            <label class="custom-control-label" for="seamSwitch">Show seam</label>
        </div>
        <div class="custom-control custom-checkbox" id="gradientCheckbox" hidden>
            <input type="checkbox" class="custom-control-input" id="gradientSwitch">
            <label class="custom-control-label" for="gradientSwitch">Show gradient</label>
        </div>
      </p>
      <canvas id="imageCanvas"></canvas>
      <p>
        <input id="ratioSlider" data-slider-id='ex1Slider' type="text" data-slider-min="50" data-slider-max="150" data-slider-step="1" data-slider-value="100"/>
        <button type="button" class="btn btn-outline-primary" onclick="reset();">
          Reset
          <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-arrow-repeat" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
            <path d="M11.534 7h3.932a.25.25 0 0 1 .192.41l-1.966 2.36a.25.25 0 0 1-.384 0l-1.966-2.36a.25.25 0 0 1 .192-.41zm-11 2h3.932a.25.25 0 0 0 .192-.41L2.692 6.23a.25.25 0 0 0-.384 0L.342 8.59A.25.25 0 0 0 .534 9z"/>
            <path fill-rule="evenodd" d="M8 3c-1.552 0-2.94.707-3.857 1.818a.5.5 0 1 1-.771-.636A6.002 6.002 0 0 1 13.917 7H12.9A5.002 5.002 0 0 0 8 3zM3.1 9a5.002 5.002 0 0 0 8.757 2.182.5.5 0 1 1 .771.636A6.002 6.002 0 0 1 2.083 9H3.1z"/>
          </svg>
        </button>
      </p>
    </div>

    <img id="imageSrc" hidden src="images/Broadway_tower_600-392.jpg" crossorigin="anonymous"/>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/11.0.2/bootstrap-slider.min.js"></script>

    <script src="scripts/seamcarving.js"></script>
    <script src="scripts/index.js"></script>

    <script src="https://docs.opencv.org/4.5.0/opencv.js" async onload="onOpenCvReady();"></script>
  </body>
</html>
