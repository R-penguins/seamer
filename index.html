<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-CuOF+2SnTUfTwSZjCXf01h7uYhfOBuxIhGKPbfEJ3+FqH/s6cIFN9bGr1HmAg4fQ" crossorigin="anonymous">
    <title>Seamer</title>
  </head>
  <body class="py-3">
    <div class="container">
      <h1>Seamer</h1>
      <a href="https://github.com/R-penguins/seamer">
        <img src="images/GitHub-Mark-32px.png" class="rounded float-right">
      </a>
      <p class="lead">Content-aware image resizing with seam carving</p>
      <p>This tool implements seam carving as proposed in the <a href="https://faculty.idc.ac.il/arik/SCWeb/imret/index.html">original paper</a>.</p>
      <div class="spinner-border" role="status" id="spinner">
        <span class="visually-hidden">Loading...</span>
      </div>
      <div id="mainUI" hidden>
        <div class="mb-3">
          <input class="form-control" type="file" id="fileInput">
        </div>
        <p>
          <div class="form-check form-check-inline" id="seamCheckbox">
            <input class="form-check-input" type="checkbox" id="seamSwitch" value="option1" checked>
            <label class="form-check-label" for="seamSwitch">Show seam</label>
          </div>
          <div class="form-check form-check-inline" id="gradientCheckbox">
            <input class="form-check-input" type="checkbox" id="gradientSwitch" value="option2">
            <label class="form-check-label" for="gradientSwitch">Show gradient</label>
          </div>
        </p>
        <canvas id="imageCanvas"></canvas>
        <input type="range" class="form-range" id="ratioSlider" min="50" max="150">
        <p id="percentage">100%</p>
        <button type="button" class="btn btn-outline-primary" id="resetButton">
          Reset
          <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-arrow-repeat" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
            <path d="M11.534 7h3.932a.25.25 0 0 1 .192.41l-1.966 2.36a.25.25 0 0 1-.384 0l-1.966-2.36a.25.25 0 0 1 .192-.41zm-11 2h3.932a.25.25 0 0 0 .192-.41L2.692 6.23a.25.25 0 0 0-.384 0L.342 8.59A.25.25 0 0 0 .534 9z"/>
            <path fill-rule="evenodd" d="M8 3c-1.552 0-2.94.707-3.857 1.818a.5.5 0 1 1-.771-.636A6.002 6.002 0 0 1 13.917 7H12.9A5.002 5.002 0 0 0 8 3zM3.1 9a5.002 5.002 0 0 0 8.757 2.182.5.5 0 1 1 .771.636A6.002 6.002 0 0 1 2.083 9H3.1z"/>
          </svg>
        </button>
      </div>
    </div>

    <img id="imageSrc" src="images/Broadway_tower_450-294.jpg" hidden  crossorigin="anonymous"/>

    <script src="index.js"></script>
    <script src="https://docs.opencv.org/4.5.0/opencv.js" async onload="onOpenCvReady();"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-popRpmFF9JQgExhfw5tZT4I9/CI5e2QcuUZPOVXb1m7qUmeR2b50u+YFEYe1wgzy" crossorigin="anonymous"></script>
  </body>
</html>
